<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="salvar.html" method="get">

    <label for="nome">Nome:</label>
    <input type="text" placeholder="Digite seu nome" id="nome">

    <br><br>
    
    <label for="email">Email:</label>
    <input type="email" placeholder="Digite seu e-mail" id="email">

    <br><br>
    
    <label for="senha">Senha:</label>
    <input type="password" placeholder="Digite sua senha" id="senha">

    <br><br>
    
    <label for="cor">Escolha a cor que você deseja ver em seu nome</label>
    <input type="color" id="cor">

    <br><br>

    <label for="datetime">Informa o dia e o horário que você deseja viajar</label>
    <input type="datetime-local">

    <br><br>

    <label for="numero-sorte">Informe seu número da sorte</label>
    <input type="range" id="numero-sorte" min="0" max="100">

    <br><br>

    <label for="tel">Informe seu telefone</label>
    <input type="tel" id="tel">

    <br><br>

    <label for="procurar">Procure notícias dentro do nosso blog</label>
    <input type="search" id="procurar">

    <br><br>

    <label for="foto">Escolha sua foto de perfil</label>
    <input type="file" id="foto">

    <br><br>

    <label for="imagem">Escolha sua imagem preferida</label>
    <input type="image">

    <br><br>  

    <label for="">Escolha sua linguagem de programação favorita</label>

    <br><br>
    <label for="">JavaScript</label>
    <input type="checkbox" value="js" name="linguagem1">

    <label for="">PHP</label>
    <input type="checkbox" value="php" name="linguagem2">

    <label for="">Ruby</label>
    <input type="checkbox" value="ruby" name="linguagem3">

    <label for="">C++</label>
    <input type="checkbox" value="c++" name="linguagem4">

    <br><br>
    
    <label for="">Você é maior de idade?</label>
    
    <br><br>

    <label for="">Sim</label>
    <input type="radio" name="maioridade" value="sim">

    <label for="">Não</label>
    <input type="radio" name="maioridade" value="nao">
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
