<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <legend>Fruta Favorita</legend>
      <label for="nome-fruta">Informe sua fruta favorita:</label>
      <input type="text" id="nome-fruta" name="nome-fruta" placeholder="Informe sua fruta" list="nomeFruta">
   
      <br><br>
   
      <datalist id="nomeFruta">
       <option value="Abacate"/>
       <option value="Abacaxi"/>
       <option value="Acerola"/>
       <option value="Manga"/>
       <option value="Melão"/>
       <option value="Melância"/>
       <option value="Kiwi"/>
      </datalist>
    </fieldset>

    <fieldset>
      <legend>Suporte</legend>
      <label for="mensagem">Ficou com dúvidas? Entre em contato com nosso suporte</label>
      <br>
      <textarea name="mensagem" id="mensagem" cols="25" rows="10"></textarea>
    </fieldset>
  </form>
</body>
</html>
