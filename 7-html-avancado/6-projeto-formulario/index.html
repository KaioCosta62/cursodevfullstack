<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Compra Ingresso Fifa World Cup</title>
</head>
<body>
  <main>
    <div class="container">
      <h1 class="title">Compre seu ingresso!</h1>
      <form action="#" class="formIngresso">

        <fieldset>
          <legend>Dados gerais</legend>

          <label for="nome">Nome: </label>
          <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
  
          <label for="idade">Idade: </label>
          <input type="text" name="idade" id="idade" placeholder="Insira sua idade">
  
          <label>Sexo: </label>
          
          <div class="sexo-usuario">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="masculino">
    
            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" id="feminino">
          </div>
        </fieldset>
        
        <fieldset>
          <legend>Dados de compra</legend>

          <label for="email">Insira o seu e-mail: </label>
          <input type="email" name="email" id="email" placeholder="Insira seu e-mail">

          <label for="cartao">Insira o número de seu cartão de crédito: </label>
          <input type="text" name="cartao" id="cartao" placeholder="Insira o número do cartão de crédito">

          <label for="codigo-seguranca">Insira o CV: </label>
          <input type="text" name="codigo-seguranca" id="codigo-seguranca" placeholder="Insira o código de segurança">

          <label for="codigo-validade">Insira a validade: </label>
          <input type="text" name="codigo-validade" id="codigo-validade" placeholder="Insira o código de validade">
        </fieldset>
        <button>Comprar</button>
      </form>
    </div>
  </main>
</body>
</html>
